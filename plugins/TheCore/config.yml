#Name: TheCore
#Description: An effective way to develop plugins. Save time, do more!
#Author: SobkySK | Discord: Sobky#5528
#Maintained by INNOUNIQ | Website: https://plugin.innouniq.com | Discord: https://discord.gg/vPHWEapDGR

ApplicationDirectory: ".INNOUNIQ"

#Space where to save profile data!
#Supported storage: MySQL, SQLite
Storage:
  Type: "SQLite"
  Host: "IP"
  Port: 3306
  Database: "db"
  User: "name"
  Password: "*****"

ProfileStorage:
  Active: true
  #SimpleCache memory to store ProfileData loaded from Storage.
  #Prevents before massive requests on Storage.
  CacheSize: 128

  #Default(Predefined) data is used if an error at loading player's real data occurs.
  DefaultData:
    Texture: ""
    Signature: ""
    Locale: "EN"

#Feature management if TheCore runs on Bedrock edition server.
BedrockEdition:
  Active: false