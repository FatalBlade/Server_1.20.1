# Here you can create your own custom placeholders to use it in language config.
# Key = Placeholder, Value = Replacer.
Placeholders:
  '%gray%': '#d4d9d8'
  '%red%': '#fd5e5e'
  '%green%': '#aefd5e'
Help:
  Score:
  - <! prefix:"false" !>
  - '&a/ama score add <player> <amount> &7- Add score to a player.'
  - '&a/ama score take <player> <amount> &7- Take score from a player.'
  - '&a/ama score set <player> <amount> &7- Set score for a player.'
Command:
  Coins:
    Desc: Arena coins management.
    Usage: '[help]'
    Balance:
      Desc: View [player's] coins balance.
      Usage: '[player]'
      Done:
        Self: '#ffeea2Your have: #fdba5e%amount%#ffeea2.'
        Others: '#fdba5e%player_name%#ffeea2''s balance: #fdba5e%amount%#ffeea2.'
    Add:
      Desc: Add coins to a player.
      Usage: <player> <amount>
      Done: '#ffeea2Added #aefd5e%amount% #ffeea2 to #aefd5e%player_name%#ffeea2''s balance.'
    Remove:
      Desc: Remove coins off a player.
      Usage: <player> <amount>
      Done: '#ffeea2Removed #fd5e5e%amount% #ffeea2 from #fd5e5e%player_name%#ffeea2''s balance.'
    Set:
      Desc: Set player's coins amount.
      Usage: <player> <amount>
      Done: '#ffeea2Set #fdba5e%player_name%#ffeea2''s coins balance to #fdba5e%amount%#ffeea2.'
  Editor:
    Desc: Open AMA Editor
  ForceEnd:
    Desc: Force stop an arena.
    Usage: <arena>
    Done: '#ffeea2Forced arena #fd5e5e%arena_name%#ffeea2 to end.'
    Error:
      NotInGame: '#ffeea2There is no activity in the #fd5e5e%arena_name%#ffeea2 arena.'
  ForceStart:
    Desc: Force start an arena.
    Usage: <arena>
    Done: '#ffeea2Forced arena #aefd5e%arena_name%#ffeea2 to start.'
    Error:
      NotReady: '#ffeea2Arena #fd5e5e%arena_name%#ffeea2 currently can not be forced to start.'
  Hologram:
    Desc: Arena hologram management.
    Usage: '[help]'
    Remove:
      Desc: Removes nearest stats hologram.
      Usage: <HologramType> [args]
      Done: '&7Removed all &a%type%&7 holograms!'
    Add:
      Desc: Creates a hologram for specified object.
      Usage: <HologramType> [args]
      Done: '&7Successfully created &a%type%&7 hologram!'
    Error: '&cCould not perform operation! (Invalid arguments)'
  Join:
    Desc: Join the arena.
    Usage: '[arena] [player]'
    Nothing: '#fd5e5eThere is no available arenas to join right now.'
  Region:
    Desc: Manage in-game arena regions.
    Usage: <lock|unlock>
    State:
      Done: Region &a%region%'s &7lock state to &a%state%&7!
      Error:
        NotInGame: '&cYou must be in-game to do that!'
        InvalidRegion: '&cInvalid region id!'
  SetActive:
    Desc: Set arena active state.
    Usage: <arena> <true/false>
    Done: 'Arena &a%arena_id%&7 active state: &f%state%&7.'
  Score:
    Desc: Manage player's game score.
    Usage: <add|take|set>
    Add:
      Usage: '&cUsage: &f/ama score add <player> <amount>'
      Done: '&aAdded &f%points% points to &a%player%''s &fscore!'
    Take:
      Usage: '&cUsage: &f/ama score take <player> <amount>'
      Done: '&aTaken &f%points% points from &a%player%''s &fscore!'
    Set:
      Usage: '&cUsage: &f/ama score set <player> <amount>'
      Done: '&aSet &a%player%''s &fscore to &a%score%&f!'
    Error:
      NotInGame: '&cThis player is not in game!'
  Spot:
    Desc: Manage in-game arena spots.
    Usage: '[state]'
    State:
      Done: Changed &a%spot%'s &7state to &a%state%&7!
      Error:
        NotInGame: '&cYou must be in-game to do that!'
        InvalidSpot: '&cInvalid spot id!'
        InvalidState: '&cInvalid spot state id!'
  Leave:
    Desc: Leave the arena.
  List:
    Desc: Shows arenas list.
  SkipRound:
    Desc: Skips arena round(s).
    Usage: '[arena] [amount]'
    Done: '#ffeea2Set #fdba5e%amount%#ffeea2 rounds to skip for #fdba5e%arena_name%#ffeea2.'
    Error:
      NotInGame: '#fd5e5eCan not skip rounds: #ffeea2Arena is not in game or is about to end.'
  Spectate:
    Desc: Spectate an arena.
    Usage: <arena>
  Shop:
    Desc: Open arena shop.
  Stats:
    Desc: View your current stats.
